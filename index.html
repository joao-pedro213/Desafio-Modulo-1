<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Desafio 2</title>
  </head>
  <body>
    <div class="header">
      <img
        class="bootcamp-logo"
        src="./img/bootcampLogo.png"
        alt="Bootcamp Logo"
      />
      <h1 class="main-title">
        Pesquisa de <span class="user-title">usuários.</span>
      </h1>
    </div>

    <div class="container">
      <div class="search-field input-field">
        <input type="text" id="search-input" />
        <label class="active" for="search-input">Busca</label>
        <!-- prettier-ignore -->
        <button
          type="button"
          class="waves-effect waves-light btn"
          id="search-btn"
          disabled>
          Buscar
        </button>
      </div>

      <div class="row">
        <div class="col s7">
          <h6 class="subtitle">
            <span id="users-found"></span> Usuário(os) encontrado(os)
          </h6>

          <div class="users">
            <ul id="users-list">
              Nenhum usuário filtrado.
            </ul>
          </div>
        </div>

        <div class="col s5 stat">
          <h6 class="subtitle">Estatísticas</h6>

          <div class="statistics">
            <p>Nada a ser exibido.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
